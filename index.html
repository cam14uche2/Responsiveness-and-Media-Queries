<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>

    <title>Responsiveness and Media Queries</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div>
            <h1>Learn to code by<br>watching others</h1>
            <p>See how experienced developers solve problems in real-time.<br> Watching scripted tutorials is great, but understanding how<br> developers think is invaluable.</p>
        </div>
        <div>
            <div class="box box-blue">
                <p>
                    <strong>Try it free 7 days</strong> then $20/mo. thereafter
                </p>
            </div>
            <form class="box">
                <div class="form-control"><input type="text" id="firstname" placeholder="First Name" value="Jonathan" />
                    <img src="./images/icon-error.svg" alt="error-icon"/>
                    <small></small></div>
                <div class="form-control"><input type="text" id="lastname" placeholder="Last Name" /><img src="./images/icon-error.svg" alt="error-icon"/><small></small></div>
                <div class="form-control"><input type="text" id="Email" placeholder="Email Address" /><img src="./images/icon-error.svg" alt="error-icon"/><small></small></small></div>
                <div class="form-control"><input type="password" id="password" placeholder="password" /><img src="./images/icon-error.svg" alt="error-icon"/><small></small></div>
                <button>Claim your free trial</button>
                <small>By clicking the button, your are agreeing to our <a href="#">Terms and Services</a></small>

            </form>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
